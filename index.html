<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>7/D Sohbet</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: white;
}

/* Sakura arkaplan */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://i.imgur.com/OYVpe2W.png");
  background-size: cover;
  opacity: 0.15;
  pointer-events: none;
}

.panel {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background: rgba(2,6,23,0.9);
  gap: 10px;
}

.card {
  background: #1e293b;
  padding: 25px;
  border-radius: 14px;
  width: 320px;
  box-shadow: 0 0 25px rgba(0,0,0,0.5);
  text-align: center;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 8px;
  background: #38bdf8;
  cursor: pointer;
}

header {
  background: #1e293b;
  padding: 15px;
  text-align: center;
  font-size: 20px;
}

#chat {
  height: 70vh;
  overflow-y: auto;
  padding: 10px;
}

.msg {
  padding: 8px 12px;
  border-radius: 10px;
  margin: 6px 0;
  max-width: 70%;
}

.user { background: #334155; }
.mod { background: #ef4444; }
.alex { background: #ec4899; }

#inputArea {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #1e293b;
  padding: 10px;
  display: flex;
  gap: 10px;
}

#inputArea input {
  flex: 1;
}

.smallBtn {
  width: auto;
  padding: 8px 12px;
}

#settings {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #1e293b;
  padding: 10px;
  border-radius: 10px;
  display: none;
}
</style>
</head>

<body>

<header>ðŸŒ¸ 7/D Sohbet</header>

<!-- Kod Panel -->
<div id="codePanel" class="panel">
  <div class="card">
    <h2>GiriÅŸ Kodu</h2>
    <input id="codeInput" placeholder="Kod">
    <button onclick="checkCode()">Devam</button>
  </div>
</div>

<!-- Oda Panel -->
<div id="roomPanel" class="panel" style="display:none;">
  <div class="card">
    <h2>Oda SeÃ§</h2>
    <input id="nameInput" placeholder="KullanÄ±cÄ± adÄ±">
    <select id="roomSelect">
      <option value="main">Main Sohbet</option>
      <option value="bilgi">Bilgi AlanÄ±</option>
      <option value="mod">ModeratÃ¶r Sohbeti</option>
    </select>
    <button onclick="enterChat()">GiriÅŸ Yap</button>
  </div>
</div>

<div id="chat"></div>

<div id="inputArea">
  <input id="msgInput" placeholder="Mesaj...">
  <button class="smallBtn" onclick="send()">GÃ¶nder</button>
  <button class="smallBtn" onclick="toggleSettings()">âš™</button>
</div>

<!-- Ayarlar -->
<div id="settings">
  <h4>Ayarlar</h4>
  <input id="newName" placeholder="Yeni kullanÄ±cÄ± adÄ±">
  <button onclick="changeName()">DeÄŸiÅŸtir</button>
</div>

<audio autoplay loop>
  <source src="TT.m4a" type="audio/mp4">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove, set, get }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhypFdqgpSmrWRj7a0tFFMJkVdb9L0WxQ",
  authDomain: "sovus-1a29f.firebaseapp.com",
  databaseURL: "https://sovus-1a29f-default-rtdb.firebaseio.com/",
  projectId: "sovus-1a29f",
  storageBucket: "sovus-1a29f.firebasestorage.app",
  messagingSenderId: "1087742481360",
  appId: "1:1087742481360:web:8f28f84bf5c20bd76d1fd5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let role = "user";
let username = "";
let room = "main";
let deviceId = localStorage.getItem("deviceId");

if (!deviceId) {
  deviceId = Math.random().toString(36).slice(2);
  localStorage.setItem("deviceId", deviceId);
}

/* BAN KONTROL */
const banned = await get(ref(db, "bans/" + deviceId));
if (banned.exists()) {
  document.body.innerHTML = "<h1>BanlandÄ±n</h1>";
}

/* GLOBAL */
window.checkCode = () => {
  const code = document.getElementById("codeInput").value;

  if (code === "deop") role = "mod";
  else if (code === "Alex") role = "alex";
  else if (code === "kmja") role = "user";
  else {
    alert("Kod yanlÄ±ÅŸ");
    return;
  }

  document.getElementById("codePanel").style.display = "none";
  document.getElementById("roomPanel").style.display = "flex";
};

window.enterChat = () => {
  username = document.getElementById("nameInput").value || "Anonim";
  room = document.getElementById("roomSelect").value;

  if (room === "mod" && role !== "mod") {
    alert("Bu alana giremezsin");
    return;
  }

  listen();
  document.getElementById("roomPanel").style.display = "none";
};

function listen() {
  onChildAdded(ref(db, "rooms/" + room), snap => {
    const d = snap.val();
    const div = document.createElement("div");
    div.className = "msg " + d.role;
    div.textContent = d.name + ": " + d.text;

    if (role === "mod") {
      div.onclick = () => {
        const action = prompt("sil / ban ?");
        if (action === "sil") remove(snap.ref);
        if (action === "ban") {
          set(ref(db, "bans/" + d.deviceId), true);
          alert("BanlandÄ±");
        }
      };
    }

    document.getElementById("chat").appendChild(div);
  });
}

window.send = () => {
  const input = document.getElementById("msgInput");
  if (!input.value.trim()) return;

  push(ref(db, "rooms/" + room), {
    name: username,
    text: input.value,
    role,
    deviceId
  });

  input.value = "";
};

window.toggleSettings = () => {
  const s = document.getElementById("settings");
  s.style.display = s.style.display ? "" : "block";
};

window.changeName = () => {
  const n = document.getElementById("newName").value;
  if (n) username = n;
};

document.getElementById("msgInput")
  .addEventListener("keypress", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
