<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>7/D Sohbet</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

header {
  background: #1e293b;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

#chat {
  height: 70vh;
  overflow-y: auto;
  padding: 10px;
}

.msg {
  padding: 8px 12px;
  border-radius: 10px;
  margin: 6px 0;
  max-width: 70%;
  animation: fadeIn 0.2s ease;
}

.user { background: #334155; }
.mod { background: #ef4444; }
.alex { background: #ec4899; }

#inputArea {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #1e293b;
  padding: 10px;
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  background: #38bdf8;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

#login {
  position: fixed;
  inset: 0;
  background: #020617;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 10px;
}
</style>
</head>

<body>

<header>7/D Sohbet</header>

<div id="login">
  <h2>Giriş</h2>
  <input id="name" placeholder="Kullanıcı adı">
  <input id="code" placeholder="Kod">
  <select id="room">
    <option value="main">Main Sohbet</option>
    <option value="mod">Moderatör Alanı</option>
    <option value="bilgi">Bilgi Alanı</option>
  </select>
  <button onclick="enter()">Giriş Yap</button>
</div>

<div id="chat"></div>

<div id="inputArea">
  <input id="msgInput" placeholder="Mesaj yaz...">
  <button onclick="send()">Gönder</button>
</div>

<audio autoplay loop>
  <source src="TT.m4a" type="audio/mp4">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhypFdqgpSmrWRj7a0tFFMJkVdb9L0WxQ",
  authDomain: "sovus-1a29f.firebaseapp.com",
  databaseURL: "https://sovus-1a29f-default-rtdb.firebaseio.com/",
  projectId: "sovus-1a29f",
  storageBucket: "sovus-1a29f.firebasestorage.app",
  messagingSenderId: "1087742481360",
  appId: "1:1087742481360:web:8f28f84bf5c20bd76d1fd5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let role = "user";
let username = "";
let currentRoom = "main";

window.enter = () => {
  const code = document.getElementById("code").value;
  username = document.getElementById("name").value || "Anonim";
  currentRoom = document.getElementById("room").value;

  if (code === "deop") role = "mod";
  else if (code === "Alex") role = "alex";
  else role = "user";

  if (currentRoom === "mod" && role !== "mod") {
    alert("Bu alana giremezsin");
    return;
  }

  document.getElementById("login").style.display = "none";
  listen();
};

function listen() {
  const chatRef = ref(db, "rooms/" + currentRoom);

  onChildAdded(chatRef, snap => {
    const data = snap.val();
    addMessage(data, snap.key);
  });
}

function addMessage(data, key) {
  const div = document.createElement("div");
  div.className = "msg " + data.role;
  div.textContent = data.name + ": " + data.text;

  if (role === "mod") {
    div.onclick = () => {
      if (confirm("Mesaj silinsin mi?")) {
        remove(ref(db, "rooms/" + currentRoom + "/" + key));
      }
    };
  }

  const chat = document.getElementById("chat");
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

window.send = () => {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  push(ref(db, "rooms/" + currentRoom), {
    name: username,
    text,
    role
  });

  input.value = "";
};

document.getElementById("msgInput")
  .addEventListener("keypress", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
