<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<title>7/D Sohbet + Altun.ai + Sade Satranç</title>

<style>
* {
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  box-sizing: border-box;
}

html, body {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
 margin: 0;
 font-family: 'Segoe UI', Arial, sans-serif;
 background: black;
 color: white;
 overflow: hidden;
 position: fixed;
 width: 100%;
 height: 100%;
}

/* RGB arkaplan */
body::before {
 content: "";
 position: fixed;
 inset: 0;
 background: linear-gradient(45deg, red, blue, lime, red);
 background-size: 400% 400%;
 animation: rgb 12s linear infinite;
 opacity: .25;
 z-index: -1;
 pointer-events: none;
}

@keyframes rgb {
 0% { background-position: 0% 50% }
 50% { background-position: 100% 50% }
 100% { background-position: 0% 50% }
}

/* Login ekranı */
#login {
 position: fixed;
 inset: 0;
 background: #020617;
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;
 gap: 10px;
 z-index: 10;
}

#login input {
 height: 42px;
 width: 230px;
 border-radius: 10px;
 border: none;
 padding: 0 10px;
 font-size: 15px;
 -webkit-user-select: text;
 -moz-user-select: text;
 -ms-user-select: text;
 user-select: text;
}

#login input[type="password"] {
  font-family: monospace;
  -webkit-user-select: text;
  -moz-user-select: text;
  -ms-user-select: text;
  user-select: text;
}

#login input[type="file"] {
  padding: 8px;
  background: #1e293b;
  color: white;
}

#login button {
 height: 40px;
 padding: 0 14px;
 border-radius: 10px;
 border: none;
 background: #1e293b;
 color: white;
 cursor: pointer;
 pointer-events: auto;
}

#login-error {
 color: #ff4444;
 font-size: 14px;
 min-height: 20px;
}

/* Profil fotoğrafı preview */
#pfp-preview {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #1e293b;
  margin-bottom: 10px;
  object-fit: cover;
  border: 3px solid #2563eb;
  display: none;
  pointer-events: none;
}

/* Menü butonu */
#menu-btn {
 position: fixed;
 left: 10px;
 top: 10px;
 width: 45px;
 height: 45px;
 background: #020617;
 border: 2px solid #1e293b;
 border-radius: 10px;
 color: white;
 font-size: 24px;
 cursor: pointer;
 z-index: 100;
 display: flex;
 align-items: center;
 justify-content: center;
 transition: 0.3s;
 pointer-events: auto;
}

#menu-btn:hover {
 background: #2563eb;
 border-color: #2563eb;
}

/* Sidebar (Menü) */
#sidebar {
 position: fixed;
 left: -250px;
 top: 0;
 bottom: 0;
 width: 250px;
 background: #020617;
 border-right: 2px solid #1e293b;
 padding: 70px 0 20px 0;
 z-index: 99;
 transition: left 0.3s ease;
 display: flex;
 flex-direction: column;
 overflow-y: auto;
}

#sidebar.open {
 left: 0;
}

#sidebar-header {
 padding: 15px;
 border-bottom: 1px solid #1e293b;
 margin-bottom: 20px;
}

#sidebar-header h3 {
 margin: 0;
 color: #00ffcc;
 font-size: 18px;
}

.sidebar-btn {
 width: 210px;
 margin: 10px 20px;
 padding: 15px;
 background: #1e293b;
 border: none;
 border-radius: 10px;
 color: white;
 cursor: pointer;
 font-size: 16px;
 transition: 0.3s;
 text-align: left;
 pointer-events: auto;
}

.sidebar-btn:hover {
 background: #2563eb;
}

.sidebar-btn.active {
 background: #2563eb;
 border-left: 4px solid #00ffcc;
}

/* Sidebar overlay */
#sidebar-overlay {
 position: fixed;
 inset: 0;
 background: rgba(0,0,0,0.5);
 z-index: 98;
 display: none;
 pointer-events: auto;
}

#sidebar-overlay.show {
 display: block;
}

/* Ana içerik */
#main-content {
 position: absolute;
 left: 0;
 right: 0;
 top: 0;
 bottom: 0;
 background: transparent;
 overflow: hidden;
}

/* Sohbet ekranı */
#chat-screen {
 height: 100%;
 display: flex;
 flex-direction: column;
 overflow: hidden;
}

#topbar {
 height: 55px;
 background: #020617;
 display: flex;
 align-items: center;
 justify-content: center;
 position: relative;
 flex-shrink: 0;
}

#admin-badge {
 position: absolute;
 left: 70px;
 background: #dc2626;
 color: white;
 padding: 4px 10px;
 border-radius: 20px;
 font-size: 12px;
 font-weight: bold;
 display: none;
 pointer-events: none;
}

#onlineBtn {
 position: absolute;
 right: 10px;
 pointer-events: auto;
}

#onlinePanel {
 position: fixed;
 top: 60px;
 left: 50%;
 transform: translateX(-50%);
 background: #020617;
 padding: 10px;
 border-radius: 12px;
 display: none;
 min-width: 200px;
 max-height: 250px;
 overflow-y: auto;
 z-index: 6;
 pointer-events: auto;
}

.userItem {
 padding: 8px;
 border-bottom: 1px solid #1e293b;
 font-size: 14px;
 display: flex;
 align-items: center;
 gap: 8px;
}

.userItem .user-pfp {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  object-fit: cover;
  pointer-events: none;
}

.userItem .user-info {
  flex: 1;
}

.userItem .admin-actions {
 display: flex;
 gap: 5px;
 margin-left: auto;
}

.userItem .admin-actions button {
 padding: 2px 5px;
 font-size: 11px;
 background: #1e293b;
 color: white;
 border: none;
 border-radius: 3px;
 cursor: pointer;
 pointer-events: auto;
}

.userItem .admin-actions button:hover {
 background: #dc2626;
}

.userItem.banned {
 opacity: 0.5;
 text-decoration: line-through;
}

.userItem.muted {
 color: #ffaa00;
}

#chat {
 flex: 1;
 overflow-y: auto;
 padding: 10px;
 display: flex;
 flex-direction: column;
 gap: 8px;
 -webkit-overflow-scrolling: touch;
}

.msg {
 max-width: 70%;
 padding: 10px 14px;
 border-radius: 16px;
 font-size: 14px;
 line-height: 1.4;
 word-wrap: break-word;
 animation: fade .12s ease-out;
 position: relative;
}

.user { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 4px; }
.me { background: #2563eb; align-self: flex-end; border-bottom-right-radius: 4px; }
.admin { background: #dc2626; align-self: flex-start; }
