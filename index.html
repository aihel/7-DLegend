<!DOCTYPE html>

<head>

<style>

<body>

<header>ğŸŒ¸ 7/D Sohbet</header>

<!-- Device Panel -->
<div id="devicePanel" class="panel">
  <div class="card">
    <h3>Cihaz SeÃ§</h3>
    <button onclick="setDevice('mobile')">Mobil</button>
    <button onclick="setDevice('pc')">Bilgisayar</button>
  </div>
</div>

<!-- Code Panel -->
<div id="codePanel" class="panel" style="display:none;">
  <div class="card">
    <h3>GiriÅŸ Kodu</h3>
    <input id="codeInput">
    <button onclick="checkCode()">Devam</button>
  </div>
</div>

<!-- Room Panel -->
<div id="roomPanel" class="panel" style="display:none;">
  <div class="card">
    <h3>GiriÅŸ</h3>
    <input id="nameInput" placeholder="KullanÄ±cÄ± adÄ±">
    
    <select id="avatarPreset">
      <option value="">Emoji Avatar</option>
      <option>ğŸ˜€</option><option>ğŸ˜</option>
      <option>ğŸ¼</option><option>ğŸ¸</option>
    </select>

    <input type="file" id="avatarUpload">

    <select id="roomSelect">
      <option value="main">Main Sohbet</option>
      <option value="bilgi">Bilgi AlanÄ±</option>
      <option value="mod">ModeratÃ¶r</option>
    </select>

    <button onclick="enterChat()">GiriÅŸ Yap</button>

</div>

<div id="chat"></div>

  <input id="msgInput" placeholder="Mesaj">
  <button onclick="send()">GÃ¶nder</button>

</div>

<audio autoplay loop>
  <source src="TT.m4a" type="audio/mp4">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove, set, get }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhypFdqgpSmrWRj7a0tFFMJkVdb9L0WxQ",
  authDomain: "sovus-1a29f.firebaseapp.com",
  databaseURL: "https://sovus-1a29f-default-rtdb.firebaseio.com/",
  projectId: "sovus-1a29f",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let role = "user";
let username = "";
let room = "main";
let avatar = "";

let deviceId = localStorage.getItem("deviceId");
if (!deviceId) {
  deviceId = Math.random().toString(36).slice(2);
  localStorage.setItem("deviceId", deviceId);
}

/* DEVICE */
window.setDevice = (d) => {
  localStorage.setItem("deviceType", d);
  devicePanel.style.display = "none";
  codePanel.style.display = "flex";
};

/* CODE */
window.checkCode = () => {
  const code = codeInput.value;
  if (code === "deop") role = "mod";
  else if (code === "Alex") role = "alex";
  else if (code === "kmja") role = "user";
  else return alert("Kod yanlÄ±ÅŸ");

  codePanel.style.display = "none";
  roomPanel.style.display = "flex";
};

/* ENTER */
window.enterChat = () => {
  username = nameInput.value || "Anonim";
  room = roomSelect.value;

  if (room === "mod" && role !== "mod")
    return alert("Yetki yok");

  const preset = avatarPreset.value;
  const file = avatarUpload.files[0];

  if (file) {
    const reader = new FileReader();
    reader.onload = () => avatar = reader.result;
    reader.readAsDataURL(file);
  } else if (preset) {
    avatar = `https://ui-avatars.com/api/?name=${preset}`;
  }

  roomPanel.style.display = "none";
  listen();
};

function listen() {
  onChildAdded(ref(db, "rooms/" + room), snap => {
    const d = snap.val();

    const div = document.createElement("div");
    div.className = "msg " + d.role;

    const img = document.createElement("img");
    img.src = d.avatar || "https://ui-avatars.com/api/?name=?";
    img.className = "avatar";
    img.onclick = () => {
      profileImg.src = img.src;
      profileModal.style.display = "flex";
    };

    const span = document.createElement("span");
    span.textContent = d.name + ": " + d.text;

    div.append(img, span);

    if (role === "mod") {
      div.onclick = () => {
        const action = prompt("sil / ban / unban / mute");
        if (action === "sil") remove(snap.ref);
        if (action === "ban") set(ref(db, "bans/" + d.deviceId), true);
        if (action === "unban") remove(ref(db, "bans/" + d.deviceId));
        if (action === "mute") {
          set(ref(db, "mutes/" + d.deviceId), Date.now() + 600000);
        }
      };
    }

    chat.appendChild(div);
  });
}

/* SEND */
window.send = async () => {
  const mute = await get(ref(db, "mutes/" + deviceId));
  if (mute.exists() && mute.val() > Date.now())
    return alert("Susturuldun");

  if (!msgInput.value.trim()) return;

  push(ref(db, "rooms/" + room), {
    name: username,
    text: msgInput.value,
    role,
    avatar,
    deviceId
  });

  msgInput.value = "";
};

/* VOICE */
let mediaRecorder;
let chunks = [];

window.startRecord = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
  mediaRecorder = new MediaRecorder(stream);

  mediaRecorder.ondataavailable = e => chunks.push(e.data);
  mediaRecorder.onstop = () => {
    const blob = new Blob(chunks);
    chunks = [];

    push(ref(db, "rooms/" + room), {
      name: username,
      text: "[Sesli Mesaj]",
      role,
      avatar,
      deviceId
    });
  };

  mediaRecorder.start();
  setTimeout(() => mediaRecorder.stop(), 60000);
};

msgInput.addEventListener("keypress", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
