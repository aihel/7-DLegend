      document.getElementById('waiting-room-container').style.display = 'none';
      document.getElementById('chess-game-area').style.display = 'flex';
      document.getElementById('game-room-name').textContent = roomData.name;
      document.getElementById('game-white-player').textContent = roomData.white.name;
      document.getElementById('game-black-player').textContent = roomData.black.name;
      
      // Satran√ß oyununu g√ºncelle
      if (!chess) {
        chess = new Chess(roomData.fen);
      } else {
        chess.load(roomData.fen);
      }
      
      // Oyun sohbetini dinle
      listenGameChat(roomId);
      
      updateTurnStatus();
      drawChessBoard();
    }
  });
  
  // √áƒ±kƒ±≈üta odadan ayrƒ±l
  onDisconnect(roomRef).update({
    white: room.white?.name === username ? null : room.white,
    black: room.black?.name === username ? null : room.black
  });
}

function listenGameChat(roomId) {
  gameChatRef = ref(db, `chessChat/${roomId}`);
  onChildAdded(gameChatRef, (snap) => {
    const msg = snap.val();
    if (msg) {
      addGameChatMessage(msg);
    }
  });
}

window.sendGameChat = function() {
  if (!currentRoom) return;
  
  const input = document.getElementById('game-chat-input');
  const text = input.value.trim();
  if (!text) return;
  
  const message = {
    sender: username,
    text: text,
    time: Date.now()
  };
  
  push(ref(db, `chessChat/${currentRoom}`), message);
  input.value = '';
}

function addGameChatMessage(msg) {
  const container = document.getElementById('game-chat-messages');
  const div = document.createElement('div');
  div.className = `game-chat-message ${msg.sender === username ? 'me' : 'opponent'}`;
  
  div.innerHTML = `
    <div class="msg-sender">${msg.sender === username ? 'Sen' : msg.sender}</div>
    <div class="msg-text">${msg.text}</div>
  `;
  
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}

window.toggleReady = function() {
  if (!currentRoom || !playerColor) return;
  
  isPlayerReady = !isPlayerReady;
  lastMoveTime = Date.now();
  
  const roomRef = ref(db, `chessRooms/${currentRoom}`);
  if (playerColor === 'white') {
    update(roomRef, { 'white/ready': isPlayerReady });
  } else {
    update(roomRef, { 'black/ready': isPlayerReady });
  }
}

function startChessGame(roomId) {
  chess = new Chess();
  
  const roomRef = ref(db, `chessRooms/${roomId}`);
  update(roomRef, {
    gameStarted: true,
    fen: chess.fen(),
    turn: 'w'
  });
}

function leaveChessRoom() {
  if (!currentRoom) return;
  
  // Oyun sohbetini temizle
  if (gameChatRef) {
    gameChatRef = null;
  }
  
  document.getElementById('game-chat-messages').innerHTML = '';
  
  const roomRef = ref(db, `chessRooms/${currentRoom}`);
  if (playerColor === 'white') {
    update(roomRef, { white: null });
  } else if (playerColor === 'black') {
    update(roomRef, { black: null });
  }
  
  currentRoom = null;
  playerColor = null;
  chess = null;
  selectedSquare = null;
  possibleMoves = [];
  isPlayerReady = false;
}

function updateTurnStatus() {
  if (!chess || !playerColor) return;
  
  const isMyTurn = (chess.turn() === 'w' && playerColor === 'white') || 
                   (chess.turn() === 'b' && playerColor === 'black');
  
  const turnElement = document.getElementById('turn-status');
  if (isMyTurn) {
    turnElement.textContent = 'Sƒ±ra Sende';
    turnElement.style.background = 'linear-gradient(90deg, #00ffcc, #0099ff)';
  } else {
    turnElement.textContent = 'Sƒ±ra Rakibinde';
    turnElement.style.background = 'linear-gradient(90deg, #ff4444, #cc0000)';
  }
}

function getSquareName(row, col) {
  const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
  return letters[col] + (8 - row);
}

function drawChessBoard() {
  if (!chess) return;
  
  const squareSize = 70;
  const board = chess.board();
  
  for (let row = 0; row < 8; row++) {
    for (let col = 0; col < 8; col++) {
      const x = col * squareSize;
      const y = row * squareSize;
      
      // Kare rengi
      chessCtx.fillStyle = (row + col) % 2 === 0 ? '#f0d9b5' : '#b58863';
      chessCtx.fillRect(x, y, squareSize, squareSize);
      
      // Se√ßili kare vurgusu
      if (selectedSquare && selectedSquare.row === row && selectedSquare.col === col) {
        chessCtx.fillStyle = 'rgba(0, 255, 200, 0.4)';
        chessCtx.fillRect(x, y, squareSize, squareSize);
      }
      
      // ≈ûah tehdidi altƒ±ndaki kare (kƒ±rmƒ±zƒ±)
      if (chess.in_check()) {
        const kingSquare = findKing(chess.turn());
        if (kingSquare && kingSquare.row === row && kingSquare.col === col) {
          chessCtx.fillStyle = 'rgba(255, 0, 0, 0.3)';
          chessCtx.fillRect(x, y, squareSize, squareSize);
        }
      }
      
      // Olasƒ± hamleler (‚óè ile g√∂ster)
      if (possibleMoves.some(m => m.to === getSquareName(row, col))) {
        chessCtx.beginPath();
        chessCtx.arc(x + squareSize/2, y + squareSize/2, 12, 0, 2 * Math.PI);
        chessCtx.fillStyle = 'rgba(0, 255, 0, 0.5)';
        chessCtx.fill();
        chessCtx.shadowBlur = 10;
        chessCtx.shadowColor = '#00ff00';
      }
      
      chessCtx.shadowBlur = 0;
      
      // Ta≈ülarƒ± √ßiz
      const piece = board[row][col];
      if (piece) {
        const symbols = {
          'p': '‚ôü', 'n': '‚ôû', 'b': '‚ôù', 'r': '‚ôú', 'q': '‚ôõ', 'k': '‚ôö',
          'P': '‚ôô', 'N': '‚ôò', 'B': '‚ôó', 'R': '‚ôñ', 'Q': '‚ôï', 'K': '‚ôî'
        };
        
        chessCtx.font = 'bold 50px Arial';
        chessCtx.fillStyle = piece.color === 'w' ? 'white' : 'black';
        chessCtx.shadowBlur = 10;
        chessCtx.shadowColor = piece.color === 'w' ? 'rgba(255,255,255,0.5)' : 'rgba(0,0,0,0.5)';
        chessCtx.fillText(symbols[piece.type === 'p' ? (piece.color === 'w' ? 'P' : 'p') : 
                                    (piece.color === 'w' ? piece.type.toUpperCase() : piece.type)], 
                         x + 10, y + 55);
      }
    }
  }
  
  chessCtx.shadowBlur = 0;
}

function findKing(color) {
  const board = chess.board();
  for (let row = 0; row < 8; row++) {
    for (let col = 0; col < 8; col++) {
      const piece = board[row][col];
      if (piece && piece.type === 'k' && piece.color === color) {
        return { row, col };
      }
    }
  }
  return null;
}

function handleChessClick(e) {
  if (!chess || !currentRoom) return;
  
  lastMoveTime = Date.now();
  
  // Sƒ±ra sende mi kontrol et
  const isMyTurn = (chess.turn() === 'w' && playerColor === 'white') || 
                   (chess.turn() === 'b' && playerColor === 'black');
  
  if (!isMyTurn) {
    // Sƒ±ra sende deƒüil uyarƒ±sƒ±
    const warning = document.getElementById('turn-warning');
    warning.style.display = 'block';
    setTimeout(() => {
      warning.style.display = 'none';
    }, 2000);
    return;
  }
  
  const rect = chessCanvas.getBoundingClientRect();
  const scaleX = chessCanvas.width / rect.width;
  const scaleY = chessCanvas.height / rect.height;
  
  const mouseX = (e.clientX - rect.left) * scaleX;
  const mouseY = (e.clientY - rect.top) * scaleY;
  
  const col = Math.floor(mouseX / 70);
  const row = Math.floor(mouseY / 70);
  
  if (row >= 0 && row < 8 && col >= 0 && col < 8) {
    const squareName = getSquareName(row, col);
    
    if (selectedSquare) {
      // Hamle yap
      const move = {
        from: getSquareName(selectedSquare.row, selectedSquare.col),
        to: squareName,
        promotion: 'q'
      };
      
      const result = chess.move(move);
      
      if (result) {
        // Hamle ba≈üarƒ±lƒ±
        const roomRef = ref(db, `chessRooms/${currentRoom}`);
        update(roomRef, {
          fen: chess.fen(),
          turn: chess.turn()
        });
        
        selectedSquare = null;
        possibleMoves = [];
        
        // ≈ûah kontrol√º
        if (chess.in_check()) {
          if (chess.in_checkmate()) {
            showNotification('≈ûAH MAT! Oyun bitti!');
          } else {
            showNotification('≈ûAH!');
          }
        }
      } else {
        // Ge√ßersiz hamle, yeni ta≈ü se√ß
        const piece = chess.board()[row][col];
        if (piece && ((piece.color === 'w' && playerColor === 'white') || 
                     (piece.color === 'b' && playerColor === 'black'))) {
          selectedSquare = { row, col };
          possibleMoves = chess.moves({ 
            square: squareName,
            verbose: true 
          });
        } else {
          selectedSquare = null;
          possibleMoves = [];
        }
      }
    } else {
      // Ta≈ü se√ß
      const piece = chess.board()[row][col];
      if (piece && ((piece.color === 'w' && playerColor === 'white') || 
                   (piece.color === 'b' && playerColor === 'black'))) {
        selectedSquare = { row, col };
        possibleMoves = chess.moves({ 
          square: squareName,
          verbose: true 
        });
      }
    }
    
    drawChessBoard();
    updateTurnStatus();
  }
}

window.closeFullRoomMessage = function() {
  document.getElementById('room-full-message').style.display = 'none';
};

window.onload = function() {
  switchScreen('chat');
}
