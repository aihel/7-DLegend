<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>7/D Sohbet</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg,#020617,#0f172a);
  color: white;
}

/* Sidebar */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 190px;
  height: 100%;
  background: #0f172a;
  padding: 10px;
  box-sizing: border-box;
}

#sidebar img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: block;
  margin: 10px auto;
  cursor: pointer;
}

.channel {
  background: #1e293b;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
  cursor: pointer;
  text-align: center;
}

/* Header */
header {
  margin-left: 190px;
  background: #1e293b;
  padding: 15px;
  text-align: center;
}

/* Chat */
#chat {
  margin-left: 190px;
  height: calc(100vh - 140px);
  overflow-y: auto;
  padding: 10px;
  box-sizing: border-box;
}

.msg {
  background: #1e293b;
  padding: 8px;
  border-radius: 10px;
  margin: 6px 0;
  display: flex;
  gap: 8px;
  align-items: center;
}

.msg img.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  cursor: pointer;
}

.msg img.photo {
  max-width: 160px;
  border-radius: 10px;
  display: block;
  margin-top: 5px;
}

/* Input */
#inputArea {
  margin-left: 190px;
  position: fixed;
  bottom: 0;
  width: calc(100% - 190px);
  background: #0f172a;
  padding: 10px;
  display: flex;
  gap: 5px;
  box-sizing: border-box;
}

#inputArea input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #38bdf8;
  cursor: pointer;
}

#voiceBtn {
  font-size: 18px;
  padding: 12px 16px;
}

/* Panels */
.panel {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
}

.card input { width: 100%; margin-top: 10px; padding: 10px; }

/* Profile Modal */
#profileModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
}

#profileModal img {
  width: 220px;
  border-radius: 20px;
}
</style>
</head>

<body>

<div id="loginPanel" class="panel">
  <div class="card">
    <h3>GiriÅŸ</h3>
    <input id="codeInput" placeholder="Kod">
    <input id="nameInput" placeholder="KullanÄ±cÄ± adÄ±">
    <input type="file" id="pfpInput" accept="image/*">
    <button onclick="enter()">GiriÅŸ Yap</button>
  </div>
</div>

<div id="sidebar">
  <img id="myAvatar">
  <div class="channel" onclick="switchRoom('main')">Main Sohbet</div>
  <div class="channel" onclick="switchRoom('bilgi')">Bilgilendirme</div>
  <div class="channel" onclick="switchRoom('operator')">OperatÃ¶r</div>
</div>

<header>ðŸŒ¸ 7/D Sohbet</header>

<div id="chat"></div>

<div id="inputArea">
  <input id="msgInput" placeholder="Mesaj">
  <input type="file" id="photoInput" accept="image/*">
  <button onclick="changeName()">Ä°sim</button>
  <button id="voiceBtn" onclick="record()">ðŸŽ¤</button>
  <button onclick="send()">GÃ¶nder</button>
</div>

<div id="profileModal" onclick="this.style.display='none'">
  <img id="profileImg">
</div>

<audio autoplay loop>
  <source src="TT.m4a" type="audio/mp4">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove, set, get }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyAhypFdqgpSmrWRj7a0tFFMJkVdb9L0WxQ",
  databaseURL: "https://sovus-1a29f-default-rtdb.firebaseio.com/",
  projectId: "sovus-1a29f",
});

const db = getDatabase(app);

let role = "user";
let username = "";
let avatar = "";
let room = "main";

let deviceId = localStorage.getItem("deviceId");
if (!deviceId) {
  deviceId = Math.random().toString(36).slice(2);
  localStorage.setItem("deviceId", deviceId);
}

window.enter = () => {
  const code = codeInput.value;

  if (code === "deop") role = "mod";
  if (code === "Alex") role = "alex";

  username = nameInput.value || "Anonim";

  const file = pfpInput.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      avatar = reader.result;
      start();
    };
    reader.readAsDataURL(file);
  } else start();
};

function start() {
  loginPanel.style.display = "none";
  myAvatar.src = avatar || "https://ui-avatars.com/api/?name=" + username;

  listen();
}

function listen() {
  chat.innerHTML = "";

  onChildAdded(ref(db, "rooms/" + room), snap => {
    const d = snap.val();

    const div = document.createElement("div");
    div.className = "msg";

    const img = document.createElement("img");
    img.src = d.avatar;
    img.className = "avatar";
    img.onclick = () => {
      profileImg.src = img.src;
      profileModal.style.display = "flex";
    };

    const span = document.createElement("span");
    span.textContent = d.name + ": " + (d.text || "");

    div.append(img, span);

    if (d.photo) {
      const p = document.createElement("img");
      p.src = d.photo;
      p.className = "photo";
      div.appendChild(p);
    }

    if (role === "mod") {
      div.onclick = () => {
        const a = prompt("sil / ban / unban / mute");
        if (a === "sil") remove(snap.ref);
        if (a === "ban") set(ref(db,"bans/"+d.deviceId), true);
        if (a === "unban") remove(ref(db,"bans/"+d.deviceId));
        if (a === "mute") set(ref(db,"mutes/"+d.deviceId), Date.now()+600000);
      };
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });
}

window.switchRoom = (r) => {
  room = r;
  listen();
};

window.changeName = () => {
  const n = prompt("Yeni isim");
  if (n) username = n;
};

window.send = async () => {
  const mute = await get(ref(db,"mutes/"+deviceId));
  if (mute.exists() && mute.val() > Date.now())
    return alert("Susturuldun");

  const photoFile = photoInput.files[0];

  if (photoFile) {
    const reader = new FileReader();
    reader.onload = () => {
      push(ref(db,"rooms/"+room), {
        name: username,
        avatar,
        deviceId,
        photo: reader.result
      });
    };
    reader.readAsDataURL(photoFile);
    photoInput.value = "";
    return;
  }

  if (!msgInput.value.trim()) return;

  push(ref(db,"rooms/"+room), {
    name: username,
    text: msgInput.value,
    avatar,
    deviceId
  });

  msgInput.value = "";
};

/* Voice */
let recorder, chunks=[];

window.record = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({audio:true});
  recorder = new MediaRecorder(stream);

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    push(ref(db,"rooms/"+room), {
      name: username,
      text: "[Sesli Mesaj]",
      avatar,
      deviceId
    });
    chunks=[];
  };

  recorder.start();
  setTimeout(()=>recorder.stop(),60000);
};

msgInput.addEventListener("keypress", e=>{
  if(e.key==="Enter") send();
});
</script>

</body>
</html>
