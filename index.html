<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>7/D Sohbet</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e1b4b,#312e81);
  color:white;
  overflow:hidden;
}

/* TOPBAR */

#topbar{
  height:55px;
  background:rgba(2,6,23,.85);
  display:flex;
  align-items:center;
  padding:0 15px;
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.05);
}

#menuBtn{
  font-size:24px;
  cursor:pointer;
  transition:.2s;
}
#menuBtn:hover{ transform:scale(1.2); color:#f472b6; }

#title{
  margin-left:12px;
  font-size:20px;
  background:linear-gradient(90deg,#f472b6,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* SIDEBAR */

#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:rgba(2,6,23,.95);
  transition:.25s;
  padding:15px;
  backdrop-filter:blur(12px);
  z-index:5;
  border-right:1px solid rgba(255,255,255,.05);
}

#sidebar.open{ left:0; }

.channel{
  background:linear-gradient(135deg,#1e293b,#0f172a);
  padding:12px;
  border-radius:14px;
  margin-top:12px;
  cursor:pointer;
  text-align:center;
  transition:.2s;
  border:1px solid rgba(255,255,255,.05);
}
.channel:hover{
  transform:translateX(5px);
  border-color:#f472b6;
}

/* CHAT */

#chat{
  position:absolute;
  top:55px;
  bottom:95px;
  left:0;
  right:0;
  overflow-y:auto;
  padding:12px;
}

.msg{
  background:rgba(30,41,59,.9);
  padding:10px;
  border-radius:14px;
  margin:6px 0;
  animation:fade .15s ease-out;
  box-shadow:0 5px 15px rgba(0,0,0,.25);
}

@keyframes fade{
  from{ opacity:.3; transform:translateY(5px); }
  to{ opacity:1; transform:none; }
}

.admin{ background:#dc2626; }
.kidemli{ background:#ec4899; }

.avatar{
  width:30px;
  height:30px;
  border-radius:50%;
  vertical-align:middle;
  margin-right:6px;
  transition:.2s;
}
.avatar:hover{ transform:scale(1.25); }

/* MEDIA */

.photo{
  display:block;
  max-width:180px;
  margin-top:6px;
  border-radius:10px;
}

/* INPUT */

#inputArea{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(2,6,23,.95);
  padding:10px;
  display:flex;
  gap:6px;
  border-top:1px solid rgba(255,255,255,.05);
}

#msgInput{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#1e293b;
  color:white;
}

button{
  border:none;
  border-radius:12px;
  padding:10px 14px;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  color:white;
  transition:.2s;
}
button:hover{ transform:scale(1.05); }

#recBtn{ background:linear-gradient(135deg,#22c55e,#16a34a); }

#trash{
  position:fixed;
  bottom:110px;
  right:25px;
  font-size:34px;
  display:none;
}

/* LOGIN */

.panel{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.card{
  background:linear-gradient(135deg,#1e1b4b,#312e81);
  padding:25px;
  border-radius:20px;
  width:320px;
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
}

.card input{ width:100%; margin-top:10px; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPanel" class="panel">
  <div class="card">
    <h2>ðŸŒ¸ 7/D Sohbet</h2>
    <input id="nameInput" placeholder="KullanÄ±cÄ± adÄ±">
    <input id="codeInput" placeholder="GiriÅŸ kodu">
    <input type="file" id="pfpInput" accept="image/*">
    <label><input type="checkbox" id="rememberMe"> Beni HatÄ±rla</label><br><br>
    <button onclick="enter()">GiriÅŸ</button>
  </div>
</div>

<!-- TOPBAR -->
<div id="topbar">
  <div id="menuBtn">â˜°</div>
  <div id="title">7/D Sohbet</div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="channel" onclick="switchRoom('main')">ðŸ’¬ Main</div>
  <div class="channel" onclick="switchRoom('bilgi')">ðŸ“¢ Bilgi</div>
  <div class="channel" onclick="switchRoom('banlist')">â›” Banlananlar</div>
  <div class="channel" id="banManageBtn" onclick="showBanPanel()">ðŸ›  Ban YÃ¶netimi</div>
</div>

<!-- CHAT -->
<div id="chat"></div>

<!-- INPUT -->
<div id="inputArea">
  <input id="msgInput" placeholder="Mesaj">
  <input type="file" id="photoInput" accept="image/*">
  <button id="recBtn">ðŸŽ¤</button>
  <button onclick="send()">GÃ¶nder</button>
</div>

<div id="trash">ðŸ—‘</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set, remove }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyAhypFdqgpSmrWRj7a0tFFMJkVdb9L0WxQ",
  databaseURL:"https://sovus-1a29f-default-rtdb.firebaseio.com/",
  projectId:"sovus-1a29f"
});

const db = getDatabase(app);
const DEVICE_ID = localStorage.getItem("deviceId") || Math.random().toString(36);
localStorage.setItem("deviceId", DEVICE_ID);

let username="", role="user", avatar="", room="main";

const CODES = { "kmja":"user", "Alex":"kidemli", "deop":"admin" };

menuBtn.onclick=()=>sidebar.classList.toggle("open");
chat.onclick=()=>sidebar.classList.remove("open");

window.switchRoom = r=>{
  room=r;
  chat.innerHTML="";
};

window.enter = ()=>{
  const name=nameInput.value.trim();
  const code=codeInput.value.trim();
  if(!CODES[code]) return alert("Kod hatalÄ±");

  username=name;
  role=CODES[code];

  if(role!=="admin") banManageBtn.style.display="none";

  const file=pfpInput.files[0];
  if(file){
    const r=new FileReader();
    r.onload=()=>{ avatar=r.result; loginPanel.style.display="none"; };
    r.readAsDataURL(file);
  } else {
    avatar="https://ui-avatars.com/api/?name="+username;
    loginPanel.style.display="none";
  }
};

window.send = ()=>{
  if(photoInput.files[0]){
    const r=new FileReader();
    r.onload=()=> push(ref(db,"rooms/"+room),{
      name:username, role, avatar, photo:r.result, deviceId:DEVICE_ID
    });
    r.readAsDataURL(photoInput.files[0]);
    photoInput.value="";
    return;
  }

  push(ref(db,"rooms/"+room),{
    name:username, role, avatar, text:msgInput.value, deviceId:DEVICE_ID
  });
  msgInput.value="";
};
</script>

</body>
</html>
